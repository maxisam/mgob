name: Build

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      APP_VERSION: 1.5
    services:
      mongodb:
        image: mongo:5
        ports:
          - 27017:27017
      minio:
        image: bitnami/minio
        ports:
          - 9000:9000
          - 9001:9001
        env:
          MINIO_ROOT_USER: AKIAIOSFODNN7EXAMPLE
          MINIO_ROOT_PASSWORD: wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY

    steps:
      - name: Execute mongosh commands
        uses: krassdanke/mongosh-command-action@v1.1
        with:
          connectionString: "mongodb://localhost:27017/test&ssl=false"
          snippet: "db.test.insertOne({item: 'item', val: 'test'});"
      - name: setup minio
        run: |
          sleep 10
          sudo curl -s -o /usr/bin/mc https://dl.minio.io/client/mc/release/linux-amd64/mc
          sudo chmod u+x /usr/bin/mc
          sudo mc config host add local http://127.0.0.1:9000 AKIAIOSFODNN7EXAMPLE wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY --api S3v4
          sudo mc mb local/backup

      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Set current date as env variable
        run: echo "NOW=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_ENV

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - uses: docker/build-push-action@v3
        with:
          build-args: |
            BUILD_DATE=${{ env.NOW }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ env.APP_VERSION }}.${{ github.run_number }}
          tags: ${{ github.repository }}:${{ env.APP_VERSION }}.${{ github.run_number }}
          push: true
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/mgob:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/mgob:buildcache,mode=max

      - name: run docker image
        run: |
          sudo docker run -d --name mgob -p 8090:8090 -v ${{ github.workspace }}/test/travis:/config ${{ github.repository }}:${{ env.APP_VERSION }}.${{ github.run_number }}
          sleep 90
          curl http://127.0.0.1:8090/version
