name: Dev Build

on:
  workflow_dispatch:
  pull_request:
    branches: ["main"]

jobs:
  dev-build:
    runs-on: ubuntu-latest
    env:
      APP_VERSION: dev
      MINIO_ROOT_USER: AKIAIOSFODNN7EXAMPLE
      MINIO_ROOT_PASSWORD: wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY
    services:
      mongodb:
        image: mongo:4.2.8
        ports:
          - 27017:27017
      minio:
        image: bitnami/minio
        ports:
          - 9000:9000
          - 9001:9001
        env:
          MINIO_ROOT_USER: ${{ env.MINIO_ROOT_USER }}
          MINIO_ROOT_PASSWORD: ${{ env.MINIO_ROOT_PASSWORD }}

    steps:
      - uses: actions/checkout@v3

      - name: Setup MongoDB
        run: yarn && node client.js
        working-directory: ./test/setup

      - name: Setup minio
        run: |
          sleep 10
          sudo curl -s -o /usr/bin/mc https://dl.minio.io/client/mc/release/linux-amd64/mc
          sudo chmod u+x /usr/bin/mc
          sudo mc config host add local http://127.0.0.1:9000 ${{ env.MINIO_ROOT_USER }} ${{ env.MINIO_ROOT_PASSWORD }} --api S3v4
          sudo mc mb local/backup

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Set current date as env variable
        run: echo "NOW=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_ENV

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Mgob image
        uses: docker/build-push-action@v3
        with:
          build-args: |
            BUILD_DATE=${{ env.NOW }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ env.APP_VERSION }}.${{ github.run_number }}
            EN_AWS_CLI=true
            EN_AZURE=true
            EN_GCLOUD=true
            EN_MINIO=true
            EN_RCLONE=true
            EN_GPG=true
          tags: ${{ github.repository }}:${{ env.APP_VERSION }}.${{ github.run_number }}
          push: false
          load: true
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/mgob:buildcache-dev
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/mgob:buildcache-dev,mode=max

      - name: Run Mgob image
        run: >
          docker run -d 
          --name mgob 
          --network "host" 
          -v ${{ github.workspace }}/test/gh-actions:/config 
          -v ${{ github.workspace }}/test/backups:/storage
          ${{ github.repository }}:${{ env.APP_VERSION }}.${{ github.run_number }}
      - name: Verify mgob backup
        run: |
          sleep 90
          echo 'ðŸ’¥ðŸ’¥ðŸ’¥ðŸ’¥ðŸ’¥ðŸ’¥ðŸ’¥ðŸ’¥ Get mgob Version ðŸ’¥ðŸ’¥ðŸ’¥ðŸ’¥ðŸ’¥ðŸ’¥ðŸ’¥ðŸ’¥ðŸ’¥ðŸ’¥'
          curl http://127.0.0.1:8090/version
          echo 'ðŸ’¥ðŸ’¥ðŸ’¥ðŸ’¥ðŸ’¥ðŸ’¥ðŸ’¥ðŸ’¥ Get mgob Metrics ðŸ’¥ðŸ’¥ðŸ’¥ðŸ’¥ðŸ’¥ðŸ’¥ðŸ’¥ðŸ’¥ðŸ’¥ðŸ’¥'
          echo 'ðŸ’¥ðŸ’¥ðŸ’¥ðŸ’¥ðŸ’¥ðŸ’¥ðŸ’¥ðŸ’¥ Get mgob logs ðŸ’¥ðŸ’¥ðŸ’¥ðŸ’¥ðŸ’¥ðŸ’¥ðŸ’¥ðŸ’¥ðŸ’¥ðŸ’¥'
          logs=$(docker logs mgob 2>&1)
          echo "$logs" > logs.txt
          echo 'ðŸ’¥ðŸ’¥ðŸ’¥ðŸ’¥ðŸ’¥ðŸ’¥ðŸ’¥ðŸ’¥ verify mgob backup ðŸ’¥ðŸ’¥ðŸ’¥ðŸ’¥ðŸ’¥ðŸ’¥ðŸ’¥ðŸ’¥ðŸ’¥ðŸ’¥'
          if ! grep -q "S3 upload finished" logs.txt; then
            echo "S3 integration test failed"
            exit 1
          fi
          if ! grep -q "Local backup finished" logs.txt; then
            echo "Local backup integration test failed"
            exit 1
          fi
          # export log to github env
          echo "MGOB_LOGS=$logs" >> $GITHUB_ENV
      - name: Upload file as artifact
        uses: actions/upload-artifact@v2
        with:
          name: logs
          path: logs.txt
      - name: Verify mgob restore
        run: |
          echo 'Restore integration test'
          fullpath=$(find "${{ github.workspace }}/test/backups/mongo-test" -type f | head -n 1)
          if [[ "$fullpath" == "" ]]; then
            echo "No backup file found"
            exit 1
          fi
          # do url encode for the path fullpath
          fullpath=$(echo $fullpath | sed 's/\//%2F/g')
          # Make the curl request and capture the status code
          status_code=$(curl -o /dev/null -s -w "%{http_code}" "http://127.0.0.1:8090/restore/mongo-test/$fullpath" -X POST)

          # Check if the status code is 200
          if [ "$status_code" -eq 200 ]; then
              echo "Restore backup successfully"
          else
              echo "Failed to restore backup"
              exit 1
          fi

      - name: Push mgob image
        uses: docker/build-push-action@v3
        with:
          build-args: |
            BUILD_DATE=${{ env.NOW }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ env.APP_VERSION }}.${{ github.run_number }}
            EN_AWS_CLI=true
            EN_AZURE=true
            EN_GCLOUD=true
            EN_MINIO=true
            EN_RCLONE=true
            EN_GPG=true
          tags: ${{ github.repository }}:${{ env.APP_VERSION }}.${{ github.run_number }}
          push: true
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/mgob:buildcache-dev
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/mgob:buildcache-dev,mode=max
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Run helm-docs
        run: |
          curl -sSL https://github.com/norwoodj/helm-docs/releases/download/v1.11.0/helm-docs_1.11.0_Linux_x86_64.deb -o helm-docs.deb \
          && sudo dpkg -i helm-docs.deb \
          && rm helm-docs.deb \
          && helm-docs --sort-values-order file

      - name: Commit bump
        uses: EndBug/add-and-commit@v9.1.1
        with:
          message: "Regenerate chart README.md"
          add: "charts/mgob/README.md"
