name: Build

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      APP_VERSION: 1.5
    services:
      minio:
        image: minio/minio
        ports:
          - 9000:9000
        env:
          MINIO_ACCESS_KEY: AKIAIOSFODNN7EXAMPLE
          MINIO_SECRET_KEY: wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY

    steps:
      - name: setup mc
        run: |
          sudo curl -s -o /usr/bin/mc https://dl.minio.io/client/mc/release/linux-amd64/mc
          sudo chmod u+x /usr/bin/mc
          sudo mc config host add local http://127.0.0.1:9000 AKIAIOSFODNN7EXAMPLE wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY --api S3v4
          sudo mc mb local/backup

      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Set current date as env variable
        run: echo "NOW::$(date -u +"%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_ENV

      - uses: docker/build-push-action@v2
        with:
          build-args: |
            BUILD_DATE=${{ env.NOW }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ env.APP_VERSION }}.${{ github.run_number }}
          tags: ${{ github.repository }}:${{ env.APP_VERSION }}.${{ github.run_number }}
          push: false

      - uses: addnab/docker-run-action@v3
        with:
          image: ${{ github.repository }}:${{ env.APP_VERSION }}.${{ github.run_number }}
          options: >
            --name mgob-${{ env.APP_VERSION }}
            --restart unless-stopped 
            -v "./test/travis:/config"
          run: |
            sleep 90
            docker logs mgob
            curl http://localhost:8090/version
            docker logs mgob 2>&1 | grep 'S3 upload finished'

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - uses: docker/build-push-action@v2
        with:
          build-args: |
            BUILD_DATE=${{ env.NOW }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ env.APP_VERSION }}.${{ github.run_number }}
          tags: ${{ github.repository }}:${{ env.APP_VERSION }}.${{ github.run_number }}
          push: true
