name: Docker Image CI

on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        description: Version
        required: false
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        VER="$(date +%s)"
        if [ ! -z "${{ github.event.inputs.version }}" ]; then
            VER="${{ github.event.inputs.version }}" 
        fi
            
        docker build . --file Dockerfile --tag mgob:${VER}
