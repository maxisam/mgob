name: Release Charts

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read Yaml
        id: yaml
        run: |
          ver=$(yq e '.version' charts/mgob/Chart.yaml)
          echo "::notice title=Chart Version::Chart Version is $ver"
          echo "VERSION=$ver" >> $GITHUB_OUTPUT

      - name: Publish chart
        uses: appany/helm-oci-chart-releaser@v0.4.1
        with:
          name: mgob
          repository: maxisam
          tag: ${{ steps.yaml.outputs.VERSION }}
          path: charts/mgob
          registry: registry-1.docker.io
          registry_username: ${{ secrets.DOCKER_USERNAME }}
          registry_password: ${{ secrets.DOCKER_SECRET }}
          update_dependencies: "true"

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: install dependency
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.6.0
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        with:
          mark_as_latest: true
